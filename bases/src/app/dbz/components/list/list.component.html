<ul>
  <li class="p-2 rounded-sm" [ngClass]="{'bg-emerald-300': isFirst, 'bg-red-300': isLast}" *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last">
    {{i + 1}}. {{character.name}} - <span class="font-semibold">Power: </span>{{character.power}}
  </li>
</ul>
