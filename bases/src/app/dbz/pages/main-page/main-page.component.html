<section class="max-w-5xl w-full flex justify-between gap-3 mx-auto">
  <div class="bg-slate-300 w-full p-4">
    <app-dbz-list [characterList]="characters" (onDeleteCharacter)="deleteCharacterById($event)"></app-dbz-list>
  </div>
  <div class="bg-slate-300 w-full text-center">
    <app-dbz-add-character (onNewCharacter)="addCharacter($event)"></app-dbz-add-character>
  </div>
</section>
